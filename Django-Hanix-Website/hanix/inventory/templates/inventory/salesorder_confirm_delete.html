{% extends 'inventory/base.html' %}
{% block title %}Delete Sales Order{% endblock %}
{% block content %}
<h2>Delete Sales Order</h2>
<p>Are you sure you want to delete Sales Order #{{ object.id }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'sales_order_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
