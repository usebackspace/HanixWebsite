{% extends 'inventory/base.html' %}
{% block title %}Delete Stock{% endblock %}
{% block content %}
<h2>Delete Stock</h2>
<p>Are you sure you want to delete stock for "{{ object.variant.sku }}" at "{{ object.warehouse.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'stock_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
