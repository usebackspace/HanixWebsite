{% extends 'inventory/base.html' %}
{% block title %}{{ form.instance.id|yesno:"Edit Category,Add Category" }}{% endblock %}
{% block content %}
<h2>{{ form.instance.id|yesno:"Edit Category,Add Category" }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'category_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
