<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HanixWebsite{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">HanixWebsite</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'category_list' %}">Categories</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'product_list' %}">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'variant_list' %}">Variants</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'warehouse_list' %}">Warehouses</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'supplier_list' %}">Suppliers</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'purchaseorder_list' %}">Purchase Orders</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'salesorder_list' %}">Sales Orders</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'stock_list' %}">Stocks</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'inventorylog_list' %}">Inventory Logs</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
