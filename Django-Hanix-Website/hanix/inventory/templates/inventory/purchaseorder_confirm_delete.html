{% extends 'inventory/base.html' %}
{% block title %}Delete Purchase Order{% endblock %}
{% block content %}
<h2>Delete Purchase Order</h2>
<p>Are you sure you want to delete Purchase Order #{{ object.id }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'purchase_order_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
